import:
  - ~/.config/alacritty/dracula.yml
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.5"
key_bindings:
  - { key: N,   mods: Control, action: SpawnNewInstance }
 #Font configuration
font:
  normal:
    family: MesloLGSNerdFont
    style: Regular
   #Bold font face
  bold:
    family: MesloLGSNerdFont
    style: Bold
   #Italic font face
  italic:
    family: MesloLGSNerdFont
    style: Italic
   #Bold italic font face
  bold_italic:
    family: MesloLGSNerdFont
    style: Bold Italic
  # Point size
  size: 9.5

window: 
  opacity: 0.85

mouse:
  hide_when_typing: true

live_config_reload: true
cursor:
  style: Beam
  blinking: true
  unfocused_hollow: true
